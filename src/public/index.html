<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/index.css">
<link rel="stylesheet" href="/common.css">
<head>
    <div class="top-bar"></div>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <div class="top-bar">
        <h1>Головна сторінка</h1>
    </div>
    <main>
        <div class = "head">
            <button class="button" onclick="window.location.href='#necessarily';">Перейти на обов'язкові завдання</button>
            <button class="button" onclick="window.location.href='#notnecessarily';">Перейти на необов'язкові завдання</button>
            <button class="button" onclick="window.location.href='#out-of-course';">Перейти завдання поза курсом</button>
        </div>

        <div id = "necessarily">
            <h1>Обов'язкові завдання</h1>
            <h2>Про мене</h2>
            <img class="image" src="stepa_copy.png"><br>
            <button class="button" id = "second">Перейти на друге завдання</button>
        </div>
        <div id="notnecessarily">
            <h1>Необов'язкові завдання</h1>
            <h2>Правда чи брехня</h2>
            <img class="image" src="first.png"><br>
            <button class="button" id = "first">Перейти на перше завдання</button><br>
            <button class="button" id = "fourth">Перейти на четверте завдання</button>
        </div>
        <div id="out-of-course">
            <h1>Експерименти поза курсом</h1>
            <h2>Калькулятор</h2>
            <img class="image" src="calculator.png"><br>
            <button class="button" id = "third">Перейти на калькулятор</button>
        </div>



    </main>
    <div class = "bottom-bar"></div>
    <script type = "module" defer="" src="index.js"></script>

</html>
